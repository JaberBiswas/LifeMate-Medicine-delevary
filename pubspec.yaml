name: lifemate
description: A medicine selling e-commerce Flutter application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI Components
  cupertino_icons: ^1.0.6
  
  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.0
  firebase_storage: ^12.0.0
  js: ^0.7.0
  
  # State Management
  provider: ^6.1.1
  
  # Image Handling
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # UI Helpers
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_launcher_icons: ^0.13.1
  
  # Utils
  intl: ^0.18.1
  uuid: ^4.2.1
  
    # Payment
  razorpay_flutter: ^1.3.5

  # Storage
  shared_preferences: ^2.2.2

  # Charts
  fl_chart: ^0.69.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

